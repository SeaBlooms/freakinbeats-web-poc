<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Freakin Beats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 15px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .cart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 1000px;
            margin: 0 auto;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: grid;
            grid-template-columns: 100px 1fr auto auto;
            gap: 20px;
            align-items: center;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        .no-image {
            background: linear-gradient(45deg, #374151, #4b5563);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.7rem;
            border-radius: 10px;
        }

        .cart-item-info {
            color: white;
        }

        .cart-item-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .cart-item-artist {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .cart-item-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4ade80;
            text-align: center;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 5px;
        }

        .quantity-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quantity {
            color: white;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }

        .remove-btn {
            background: #ef4444;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .cart-summary {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .summary-total {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ade80;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
            margin-top: 10px;
        }

        .empty-cart {
            text-align: center;
            color: white;
            padding: 50px;
        }

        .empty-cart h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .empty-cart p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .shop-btn {
            background: #4ade80;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .shop-btn:hover {
            background: #22c55e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.4);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 15px;
            }
            
            .cart-item-controls {
                grid-column: 1 / -1;
                justify-content: space-between;
            }
            
            .cart-item-image {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="/">üè† Home</a>
            <a href="/cart" class="cart-icon">
                üõí Cart
                <span class="cart-count" id="cart-count">0</span>
            </a>
        </div>
        <h1>üõí Shopping Cart</h1>
        <p>Review your vinyl selections</p>
    </div>

    <div class="cart-container">
        <div class="loading" id="loading">
            üéµ Loading cart...
        </div>
        
        <div class="error" id="error" style="display: none;">
            ‚ùå Error loading cart. Please try again.
        </div>

        <div class="empty-cart" id="empty-cart" style="display: none;">
            <h2>üõí Your cart is empty</h2>
            <p>Start shopping to add some amazing vinyl records to your cart!</p>
            <a href="/" class="shop-btn">Start Shopping</a>
        </div>

        <div id="cart-content" style="display: none;">
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be inserted here -->
            </div>
            
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Items:</span>
                    <span id="total-items">0</span>
                </div>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ShoppingCart {
            constructor() {
                this.cart = [];
                this.loadCart();
            }

            loadCart() {
                try {
                    this.cart = this.getCart();
                    this.renderCart();
                } catch (error) {
                    console.error('Error loading cart:', error);
                    this.showError();
                }
            }

            getCart() {
                const cart = localStorage.getItem('vinyl-cart');
                return cart ? JSON.parse(cart) : [];
            }

            saveCart() {
                localStorage.setItem('vinyl-cart', JSON.stringify(this.cart));
                this.updateCartCount();
            }

            renderCart() {
                const loading = document.getElementById('loading');
                const error = document.getElementById('error');
                const emptyCart = document.getElementById('empty-cart');
                const cartContent = document.getElementById('cart-content');
                
                loading.style.display = 'none';
                error.style.display = 'none';

                if (this.cart.length === 0) {
                    emptyCart.style.display = 'block';
                    cartContent.style.display = 'none';
                } else {
                    emptyCart.style.display = 'none';
                    cartContent.style.display = 'block';
                    this.renderCartItems();
                    this.updateSummary();
                }
            }

            renderCartItems() {
                const container = document.getElementById('cart-items');
                container.innerHTML = '';

                this.cart.forEach((item, index) => {
                    const cartItem = this.createCartItem(item, index);
                    container.appendChild(cartItem);
                });
            }

            createCartItem(item, index) {
                const div = document.createElement('div');
                div.className = 'cart-item';
                
                div.innerHTML = `
                    <div class="cart-item-image-container">
                        ${item.image ? 
                            `<img src="${item.image}" alt="${item.title}" class="cart-item-image" onerror="this.parentElement.innerHTML='<div class=\\"no-image\\">No Image</div>'">` :
                            `<div class="cart-item-image no-image">No Image</div>`
                        }
                    </div>
                    <div class="cart-item-info">
                        <div class="cart-item-title">${item.title}</div>
                        <div class="cart-item-artist">${item.artist}</div>
                    </div>
                    <div class="cart-item-price">${this.formatPrice(item.price * item.quantity, item.currency)}</div>
                    <div class="cart-item-controls">
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="cart.decreaseQuantity(${index})" ${item.quantity <= 1 ? 'disabled' : ''}>-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="cart.increaseQuantity(${index})">+</button>
                        </div>
                        <button class="remove-btn" onclick="cart.removeItem(${index})">Remove</button>
                    </div>
                `;

                return div;
            }

            increaseQuantity(index) {
                this.cart[index].quantity += 1;
                this.saveCart();
                this.renderCart();
            }

            decreaseQuantity(index) {
                if (this.cart[index].quantity > 1) {
                    this.cart[index].quantity -= 1;
                    this.saveCart();
                    this.renderCart();
                }
            }

            removeItem(index) {
                this.cart.splice(index, 1);
                this.saveCart();
                this.renderCart();
            }

            updateSummary() {
                const totalItems = this.cart.reduce((total, item) => total + item.quantity, 0);
                const subtotal = this.cart.reduce((total, item) => total + (item.price * item.quantity), 0);
                const total = subtotal; // No tax or shipping for now

                document.getElementById('total-items').textContent = totalItems;
                document.getElementById('subtotal').textContent = this.formatPrice(subtotal, '$');
                document.getElementById('total').textContent = this.formatPrice(total, '$');
            }

            formatPrice(amount, currency = '$') {
                return `${currency}${amount.toFixed(2)}`;
            }

            updateCartCount() {
                const count = this.cart.reduce((total, item) => total + item.quantity, 0);
                document.getElementById('cart-count').textContent = count;
            }

            showError() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // Initialize the cart when page loads
        let cart;
        document.addEventListener('DOMContentLoaded', () => {
            cart = new ShoppingCart();
        });
    </script>
</body>
</html>
